<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .strong{
            font-weight: bold;
        }
    </style>
</head>
<body>
<div th:object="${detail}">
    <p class="strong">name</p>
    <p th:text="*{name}"></p>
    <p class="strong">date</p>
    <p th:text="*{date}"></p>
    <p class="strong">address</p>
    <p th:text="*{address}"></p>
    <p class="strong">phoneNumber</p>
    <p th:text="*{phoneNumber}"></p>
    <p class="strong">class</p>
    <p th:text="*{classRoom.nameClass}"></p>
    <a href="/home" class="btn btn-primary">back</a>
</div>
</body>
</html>
